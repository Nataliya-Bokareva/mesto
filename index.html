<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="логотип проекта" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <img src="" alt="фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-box">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <div class="profile__edit"><img src="./images/pen.svg" alt="кнопка редактирования" class="profile__pen"></div>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <div class="profile__add-buttom"><img src="./images/cross.svg" alt="кнопка добавления нового места" class="profile__cross"></div>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/profile-karachaevsk.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Карачаевск</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/profile-elbrus.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Гора Эльбрус</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/profile-dombai.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Домбай</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/profile-elbrus.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Гора Эльбрус</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/profile-dombai.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Домбай</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/profile-karachaevsk.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Карачаево-Черкессия</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">&copy;&nbsp;© 2022 Mesto Russia</p>
        </footer>
    </div>
    
</body>
</html>
