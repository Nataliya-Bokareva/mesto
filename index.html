<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="логотип проекта" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <div class="profile__edit profile__open-popup">                        
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <div class="profile__add-buttom"></div>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/profile-karachaevsk.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Карачаевск</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/profile-elbrus.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Гора Эльбрус</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/profile-dombai.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Домбай</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/profile-elbrus.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Гора Эльбрус</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/profile-dombai.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Домбай</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/profile-karachaevsk.png" alt="" class="element__image">
                    <div class="element__description">
                        <h4 class="element__name">Карачаево-Черкессия</h4>
                        <img src="./images/heart.svg" alt="кнопка лайка" class="element__heart">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">&copy;&nbsp; 2022 Mesto Russia</p>
        </footer>

        <section class="popup">
            <form class="popup__form">
                <img src="./images/Close-Icon.png" alt="кнопка закрытия окна" class="popup__close">
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__edit-conteiner">
                <input type="text" placeholder="Имя" class="popup__text popup__form-name">
                <input type="text" placeholder="О себе" class="popup__text popup__form-job">
                <button class="popup__save-button popup__save">
                    Сохранить
                </button>
            </fieldset>
            </form>
        </section>
    </div>
   
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
